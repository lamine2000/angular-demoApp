                  [appareilName]="appareil.name"
                  [appareilStatus]="appareil.status"
                  [id]="appareil.id"></app-appareil>
  </ul>

    [ngClass]="{
          'btn':true,
          'btn-success':this.buttonText === 'Tout Allumer',
          'btn-danger':this.buttonText === 'Tout Ã‰teindre'
         }"
    [disabled]="!isAtuth"
